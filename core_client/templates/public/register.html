<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Pinyon+Script|Great+Vibes|Raleway:100,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/assets/styles/public.css">
</head>
<body class="form register">
{% if message %}
<span class="banner error">{{ message }}</span>
{% endif %}
<header>
    <a href="/" class="header-logo">
        <img src="/static/assets/images/logo-small-gold.png">
        <h2 class="header-title">Braiiin</h2>
    </a>
    <a href="{{ url_for('public.landing') }}" class="icon-x"><span class="bar"></span></a>
</header>
<section class="center-container">
    <div class="center">
        <div class="index-logo">
            <img src="/static/assets/images/logo-medium-white.png">
            <h2 class="logo-title">Braiiin{% if service %} |&nbsp;{{ service.name }} {% endif %}</h2>
        </div>
        <form method="post">
            {% if service %}
            <input type="hidden" name="service_id" value="{{ service.id }}">
            {% endif %}
            <div class="input">
                <p class="form-label">full name</p>
                <input class="form-input" name="name">
            </div>
            <div class="input">
                <p class="form-label">username</p>
                <input class="form-input" name="username">
            </div>
            <div class="input">
                <p class="form-label">email</p>
                <input class="form-input" name="email">
            </div>
            <div class="input">
                <p class="form-label">password</p>
                <input class="form-input" type="password" name="password">
            </div>
            <div class="clear">
                <input type="submit" class="button small white" value="register">
                <p class="form-addition"><a class="link-inline" href="{{ url_for('public.login') }}">Already have an account?</a></p>
            </div>
        </form>
    </div>
</section>
</body>
</html>
